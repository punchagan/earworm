<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
    {% if base_url %}
      <link rel="icon"
            type="image/x-icon"
            href="{{base_url}}/favicon.ico">
    {% endif %}
    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <style>
      {% include 'main.css' %}
    </style>
    <title>{{title}}</title>
    {% if base_url %}
      <meta property="og:image" itemprop="image" content="{{base_url}}/covers/og-image.jpg">
    {% endif %}
  </head>

  <body>
    <div class="player">
      <audio id="player"></audio>
      <span class="loopcontrol" onClick="changeLoopState()">
        &#10227;
        <span class="state"></span>
      </span>
    </div>
    <div id="container">
      <p>{{description}}</p>
      <ul class="songlist">
        {% for song in songs %}
        <li class="song">
          <span class="song-controls">
            <button class="play-button" onClick="playSong({{loop.index0}})"></button>
          </span>
          <span class="song-cover-art"
                style="background-image: url('./covers/{{song.album_slug}}.jpg');">
          </span>
          <span class="song-description">
            <span class="song-title">
              {{song.title}}
            </span>
            <small class="song-album">
              {{song.album}} ({{song.creation_time.strftime('%Y-%m-%d')}})
            </small>
          </span>
          <small class="song-duration">
            {{song.duration}}
          </small>
        </li>
        {% endfor %}
      </ul>
      <small>This page was generated using
        <a href="https://github.com/punchagan/earworm" target="_blank">earworm</a>
      </small>
    </div>

    <script type="text/javascript">
      const songs = {{metadata}};
      {% include 'main.js' %}
    </script>
  </body>
</html>
